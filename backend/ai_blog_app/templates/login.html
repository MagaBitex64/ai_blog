<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-green-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    <div class="flex items-center justify-center h-screen">
        <div class="bg=white p-8 shadow-md rounded-lg max-w-md w-full">
            <form class="space-y-4" action="">
                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter name" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
